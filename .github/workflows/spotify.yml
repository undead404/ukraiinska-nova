name: Check Spotify

on:
  schedule:
    - cron: '13 * * * *'
  workflow_dispatch:

jobs:
  execute-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: API response cache
        uses: actions/cache@v4
        with:
          path: cache
          key: ${{ runner.os }}-api-cache
          # actions/cache automatically saves this path at the end of the job if it changes.

      - name: Retrieve releases
        run: pnpm retrieve-releases:spotify
        env:
          BLUESKY_IDENTIFIER_FOR_SPOTIFY: ${{ vars.BLUESKY_IDENTIFIER_FOR_SPOTIFY }}
          BLUESKY_PASSWORD_FOR_SPOTIFY: ${{ secrets.BLUESKY_PASSWORD_FOR_SPOTIFY }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_FOR_SPOTIFY: ${{ vars.TELEGRAM_CHANNEL_FOR_SPOTIFY }}

      - name: Create a Github Pages post
        run: pnpm create-post
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}

      - name: Commit changes
        id: commit-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/spotify docs

          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            git commit -m "chore: auto-update spotify data and docs"
          fi

      - name: Push changes
        if: steps.commit-check.outputs.changes == 'true'
        run: |
          git pull origin ${{ github.ref_name }} --no-rebase
          git push origin HEAD:${{ github.ref_name }}
